{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card mt-5 py-5 px-3">
    <form method="post">
        <h3 align="center">Create Account</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email address" name="email">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" name="firstName">
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" placeholder="Enter password" name="password1">
        </div>
        <div class="form-group">
            <label for="password2">Re-enter Password</label>
            <input type="password" class="form-control" id="password2" placeholder="Repeat password" name="password2">
        </div>
        <button type="submit" class="btn btn-outline-primary mt-2">Submit</button>
    </form>
</div>
{% endblock %}
