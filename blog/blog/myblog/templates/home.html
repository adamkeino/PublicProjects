{% extends 'base.html' %}

{% block content %}
    <h2>Hello! Welcome to Adam's blog!</h2>
    <ul>
    {% for post in object_list %}
        <li>
            <a href="{% url 'blog-detail' post.pk %}">
                <b>{{ post.title }}</b>
            </a> - {{ post.author.first_name }} {{ post.author.last_name }}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
