{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <h4>By: {{ post.author.first_name }} {{post.author.last_name }}</h4> 
    <hr>
    
    <p>{{ post.body }}</p>

    <p></p>
    <hr>

    <small>Blog Article Number: <b>{{ post.art_num }}</b>      Publish Date: {{ post.pub_date }}</small>
    <br>
    <br>
    <a class="btn btn-outline-secondary" href="{% url 'home' %}">Back</a>
{% endblock %}
