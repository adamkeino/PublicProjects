<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Articles</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <h4>By: {{ post.author.first_name }} {{post.author.last_name }}</h4> 
    <hr>
    
    <p>{{ post.body }}</p>

    <p></p>
    <hr>

    <small>Blog Article Number: <b>{{ post.art_num }}</b>      Publish Date: {{ post.pub_date }}</small>
    <br>
    <br>
    <a href="{% url 'home' %}">Back</a>

</body>
</html>
